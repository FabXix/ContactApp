<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactApp | For Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .split {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* MITAD IZQUIERDA */
    .left {
      flex: 1;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      color: #1e3a8a;
      position: relative;
    }

    /* Formas decorativas */
    .left::before {
      content: "";
      position: absolute;
      width: 250px;
      height: 250px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      top: -50px;
      right: -50px;
      z-index: 0;
    }

    .left::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: rgba(96, 165, 250, 0.1);
      border-radius: 50%;
      bottom: -40px;
      left: 20px;
      z-index: 0;
    }

    .left h2 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .left ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      font-size: 1.2rem;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .left li {
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    .left li:nth-child(1) {
      animation-delay: 0.2s;
    }

    .left li:nth-child(2) {
      animation-delay: 0.4s;
    }

    .left li:nth-child(3) {
      animation-delay: 0.6s;
    }

    .left li:nth-child(4) {
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* MITAD DERECHA */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      padding: 3rem;
    }

    .form-container {
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      background: #f8faff;
    }

    h1 {
      color: #1e3a8a;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 2rem;
    }

    h5 {
      color: #64748b;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #1e3a8a;
      box-shadow: 0 0 0 0.2rem rgba(30, 58, 138, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    p a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
    }

    label i {
      margin-right: 0.5rem;
      color: #1e3a8a;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .split {
        flex-direction: column;
      }

      .left,
      .right {
        flex: none;
        width: 100%;
        height: auto;
        padding: 2rem;
      }

      .form-container {
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="split">
    <div class="left">
      <h2>Bienvenido a ContactApp</h2>
      <ul>
        <li>Conoce personas y colabora en proyectos</li>
        <li>Crea tus propios proyectos y comparte tus ideas</li>
        <li>Descubre oportunidades y aprende con otros estudiantes</li>
        <li>Organiza y gestiona tus actividades de manera sencilla</li>
      </ul>
    </div>
    <div class="right">
      <div class="form-container">
        <h1>ContactApp</h1>
        <h5>For Students</h5>
        <form id="loginForm">
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-envelope"></i> Correo</label>
            <input type="email" name="email" class="form-control" placeholder="usuario@mail.com" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label"><i class="fa-solid fa-lock"></i> Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>
        </form>
        <p class="mt-3 text-center text-muted">
          ¿No tienes cuenta? <a href="register.html">Regístrate</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<script type="module">
  import { requireSession } from "./js/session.js";

</script>

</body>

</html>
