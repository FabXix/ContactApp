  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f0f4f8 0%, #e8f0ff 100%);
      min-height: 100vh;
      color: #1e293b;

    /* ðŸ”· NAVBAR */
    nav.navbar {
      background: #6890ff;
      padding: 0.8rem 2rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    nav .navbar-brand {
      color: #fff;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    nav .nav-link {
      color: #e0e7ff !important;
      font-weight: 500;
      transition: 0.3s;
    }

    nav .nav-link:hover {
      color: #93c5fd !important;
      transform: translateY(-2px);
    }

    /* ðŸ”¹ PERFIL PRINCIPAL */
    .profile-header {
      background: white;
      border-radius: 0.8rem;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 2rem;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #93c5fd, #60a5fa);
      border: 5px solid #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
    }

    .profile-info h2 {
      font-weight: 700;
      color: #1e3a8a;
    }

    .profile-info p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #475569;
    }

    .btn-edit {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-edit:hover {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      transform: translateY(-2px);
    }

    /* ðŸ”¸ SECCIONES */
    section {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 0.8rem;
      padding: 2rem 3rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    section h3 {
      color: #7091eb;
      font-weight: 700;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 0.5rem;
    }

    .project-item {
      padding: 1rem 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .project-item:last-child {
      border-bottom: none;
    }

    .project-item h5 {
      font-weight: 600;
      color: #334155;
      margin-bottom: 0.2rem;
    }

    .project-item p {
      color: #64748b;
      margin-bottom: 0;
      font-size: 0.9rem;
    }

    .no-projects {
      color: #94a3b8;
      font-style: italic;
    }

    /* ðŸ”¹ SECCIÃ“N EDITAR PERFIL */
    #editSection {
      display: none;
      margin-top: 1rem;
    }

    #editSection input,
    #editSection textarea {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
    }

    #editSection input:focus,
    #editSection textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.15rem rgba(59, 130, 246, 0.25);
    }

    /* ðŸ“± RESPONSIVE */
    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
